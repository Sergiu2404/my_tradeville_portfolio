name: Tradeville Daily Pipeline

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline
        env:
          SUPABASE_USER: ${{secrets.SUPABASE_USER}}
          SUPABASE_PASSWORD: ${{secrets.SUPABASE_PASSWORD}}
          SUPABASE_HOST: ${{secrets.SUPABASE_HOST}}
          SUPABASE_PORT: ${{secrets.SUPABASE_PORT}}
          SUPABASE_DATABASE: ${{secrets.SUPABASE_DATABASE}}
          SUPABASE_URI: ${{secrets.SUPABASE_URI}}
          SUPABASE_KEY: ${{secrets.SUPABASE_KEY}}
          PSWD: ${{secrets.PSWD}}
          USR: ${{secrets.USR}}
        run: python -m src.main

      - name: Keep Supabase Alive
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URI }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python - <<EOF
          from supabase import create_client
          url = "${SUPABASE_URL}"
          key = "${SUPABASE_KEY}"
          client = create_client(url, key)
          client.table("account_activity").select("id").limit(1).execute()
          print("Supabase ping successful")
          EOF
